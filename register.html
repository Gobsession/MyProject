<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>会员登录-卷皮网</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <!--header部分-->
    <div class="header">
        <div class="header-top">
            <a class="logo" href="javascript:;">
                <img src="img/user-logo.gif" />
            </a>
            <div class="protec">
                <ul class="clear">
                    <li>
                        <img src="img/xs.gif" />
                        <span class="text">10:00开枪</span>
                    </li>
                    <li>
                        <img src="img/kz.gif" />
                        <span class="text">买手砍价</span>
                    </li>
                    <li class="no-bg">
                        <img src="img/bz.gif" />
                        <span class="text">验货质检</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--main部分-->
    <div class="main">
        <div class="title clear">
            <div class="left fl">
                <span class="hd">新用户注册</span>
                <span class="wl">注册卷皮网，赢积分换好礼！</span>
            </div>
            <div class="right fr">
                <span>已有账号,</span>
                <a href="login.html">立即登录</a>
            </div>
        </div>
        <div class="content clear">
            <div class="user-login fl">
                <form id="login">
                    <ul class="login_list">
                        <li class="active">
                            <label class="normal">手机号码：</label>
                            <div class="box_border clear">
                                <input type="text" class="normal-input" id="account" />
                            </div>
                        </li>
                        <li class="clear">
                            <label class="normal">创建密码：</label>
                            <div class="box_border clear">
                                <input type="password" class="normal-input" />
                            </div>
                        </li>
                        <li class="clear">
                            <label class="normal">确认密码：</label>
                            <div class="box_border clear">
                                <input type="password" class="normal-input" />
                            </div>
                        </li>
                        <li class="yanzheng">
                            <label class="normal">验证码：</label>
                            <div class="box_border code_border clear">
                                <input type="text" class="normal-input code-input" />
                            </div>
                            <div class="verification-code">
                                <input class="phone-verify disabled" type="button" readonly="" value="获取短信验证码">
                            </div>
                        </li>
                        <li>
                            <div class="btn">
                                <input type="submit" class="sub" value="立即注册" />
                            </div>
                        </li>
                        <li class="chex-d">
                            <label class="normal"></label>
                            <div class="chex clear">
                                <span>
                                    <label>
                                        <input type="checkbox" class="ck" checked="checked"> 我已阅读并接受 《卷皮用户协议》</label>
                                </span>
                            </div>
                        </li>
                        <li class="third-login">
                            <label class="normal"></label>
                            <div class="union-login fl">
                                <p class="union-title">
                                    <span>无需注册快速登录</span>
                                </p>
                                <div class="third-box">
                                    <a href="javascript:;" class="weixin"></a>
                                    <a class="sina" href="javascript"></a>
                                    <a href="javascript:;" class="taobao"></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="login-pic fr">
                <img src="img/login-bj-ad01.png" />
            </div>
        </div>
    </div>
    <!--footer部分-->
    <div class="login-foot">
        <p class="foot-tips">武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B2-20150109 |
            <a href="javascript:;">鄂公网安备42018502000390号</a> | 食品流通许可证 SP4201991510041888</p>
        <p class="ft-company">Copyright © 2010 - 2018 JuanPi.com All Rights Reserved</p>
    </div>
</body>

</html>
