<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>会员登录-卷皮网</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <!--header部分-->
    <div class="header">
        <div class="header-top">
            <a class="logo" href="javascript:;">
                <img src="img/user-logo.gif" />
            </a>
            <div class="protec">
                <ul class="clear">
                    <li>
                        <img src="img/xs.gif" />
                        <span class="text">10:00开枪</span>
                    </li>
                    <li>
                        <img src="img/kz.gif" />
                        <span class="text">买手砍价</span>
                    </li>
                    <li class="no-bg">
                        <img src="img/bz.gif" />
                        <span class="text">验货质检</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--main部分-->
    <div class="main">
        <div class="title clear">
            <div class="left fl">
                <span class="hd">老用户登录</span>
                <span class="wl">尊敬的卷皮用户，欢迎您回来！</span>
            </div>
            <div class="right fr">
                <span>还没账号？</span>
                <a href="register.html">立即去注册</a>
            </div>
        </div>
        <div class="content clear">
            <div class="user-login fl">
                <form id="login">
                    <ul class="login_list">
                        <li class="active">
                            <label class="normal"></label>
                            <div class="box_border clear">
                                <div class="user_img"></div>
                                <input type="text" class="normal-input" id="account" placeholder="手机号/邮箱/昵称" />
                            </div>
                        </li>
                        <li class="clear">
                            <label class="normal"></label>
                            <div class="box_border clear">
                                <div class="code_img"></div>
                                <input type="password" class="normal-input" placeholder="密码" />
                                <div class="dele_info_img"></div>
                            </div>
                        </li>
                        <li class="chex-d">
                            <label class="normal"></label>
                            <div class="chex clear">
                                <span>
                                    <label>
                                        <input type="checkbox" class="ck" checked="checked">两周内免登录</label>
                                </span>
                                <a class="forget" href="javascript:;">忘记密码？</a>
                            </div>
                        </li>
                        <li>
                            <label class="normal"></label>
                            <div class="btn">
                                <input type="submit" class="sub" value="登录" />
                            </div>
                        </li>
                        <li class="third-login">
                            <label class="normal"></label>
                            <div class="union-login fl">
                                <p class="union-title">
                                    <span>合作网站账号登录</span>
                                </p>
                                <div class="third-box">
                                    <a href="javascript:;" class="weixin"></a>
                                    <a class="sina" href="javascript"></a>
                                    <a href="javascript:;" class="taobao"></a>
                                </div>
                            </div>
                            <a href="javascript" class="quick fl">
                                <em class="iconfont icon-phone fl"></em>
                                <span class="fl">手机快捷登录&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="login-pic fr">
                <img src="img/login-bj-ad.png" />
            </div>
        </div>
    </div>
    <!--footer部分-->
    <div class="login-foot">
            <p class="foot-tips">武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B2-20150109 | <a href="javascript:;">鄂公网安备42018502000390号</a> | 食品流通许可证 SP4201991510041888</p>
            <p class="ft-company">Copyright © 2010 - 2018 JuanPi.com All Rights Reserved</p>
    </div>
</body>

</html>
